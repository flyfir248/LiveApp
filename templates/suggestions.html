<!DOCTYPE html>
<html>
<head>
    <title>Movie Suggestions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='suggestions.css') }}">
    <style>
        .movie {
            display: flex;
            margin-bottom: 20px;
        }
        .movie img {
            width: 100px;
            height: 150px;
            margin-right: 10px;
        }
        .movie-info {
            display: flex;
            flex-direction: column;
        }
        .movie-title {
            font-weight: bold;
            font-size: 18px;
        }
        .movie-rating {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Movie Suggestions</h1>
    {% extends 'index.html' %}

{% block suggestions %}
    {% for suggestion in suggestions %}
        <div class="movie-card">
            <div class="movie-info">
                <img src="{{ suggestion.image }}" class="movie-image" alt="Movie Poster">
                <div class="movie-details">
                    <h2 class="movie-title">{{ suggestion.title }}</h2>
                    <p class="movie-rating">Rating: {{ suggestion.rating }}</p>
                    <p class="movie-summary">{{ suggestion.summary }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
